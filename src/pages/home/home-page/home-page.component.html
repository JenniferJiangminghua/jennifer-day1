<br/>
    CSS 指层叠样式表 (Cascading Style Sheets)<br/>
    样式定义如何显示<b class="red"> HTML</b> 元素<br/>
    样式通常存储在样式表中<br/>
    把样式添加到 <span class="red" style="font-size:30px;">HTML <i>4.0</i></span> 中，是为了解决内容与表现分离的问题<br/>
    外部样式表可以<b>极大提高工作效率</b><br/>
    外部样式表通常存储在 CSS 文件中<br/>
    多个样式定义可层叠为一<br/>
